<html lang="en">
<head>
    <meta charset="utf-8">

	<link href="css/bootstrap.min.css" rel="stylesheet">

   </head>
	<body>
        <div class="container" style="background-color: #D3D3D3; min-height: 1080px">
        	<nav class="navbar-inverse">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <img style="max-height:50px"  src="img/logoSmall.png"></img>
                    </div>
                    <ul class="nav navbar-nav" style="padding-top:0.75%">
                      <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" style="padding-top:0.75%">
                       <li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      				   <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                  </div>
            </nav>
            	<div class="sidebar" style="width: 19%; float: left; margin: 1%; padding:5px; background-color: #A7A7A7"> 
                    <h2 align="center">Filters</h2>
                    <form>
                    	<div class="form-group">
                            <label for="type">Type:</label>
                            <select class="form-control" id="type">
                           	    <option>Any</option>
                                <option>Flat</option>
                                <option>Studio</option>
                                <option>House</option>
                                <option>Room(/s)</option>
                             </select>
                        </div>
                        <div class="form-group">
                        	<label for="beds">Number Of Beds:</label>
                        	<select class="form-control" id="beds">
                            	<option>4+</option>
                           	    <option>Any</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                             </select>
                        </div>
                        <div class="form-group">
                        	<label for="price">Price Per Month:</label>
                        	<select class="form-control" id="price">
                           	    <option>No Max</option>
                                <option>£200</option>
                                <option>£300</option>
                                <option>£400</option>
                                <option>£500</option>
                                <option>£600+</option>
                             </select>
                        </div>
                        <div class="form-group">
                            <label for="ptc">Postcode:</label>
                            <input type="text" class="form-control" id="ptc">
                            <label for="dist">Distance:</label>
                            <select class="form-control" id="dist">
                                  <option>Any</option>
                                  <option>5 Miles</option>
                                  <option>10 Miles</option>
                                  <option>15 Miles</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="extras">Must Haves:</label>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Garden</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Parking</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">House Share</label>
                            </div>
						</div>
                    </form>
                    <button class="btn btn-default btn-sm btn-block" type="button" onclick="search()">Search</button>
                </div>
          <div class="navbar searchbar">
              <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                  <li><a>View <span class="glyphicon glyphicon-menu-hamburger"></span></a></li>
                </ul>
              </div>
            </div>
          <div class="post">
         		<contianer>
                	<img class="img-thumbnail" style="max-height: 20%; max-width: 20%; float: left; border-radius: 5px;" src="img/4SR_MB.jpg"></img>
                  <h3 style="padding-left:22%">4 Bedroom property for rent. £400 per month</h3>
         			<p style="padding-left:22%">A 4 Bedroom property for student house shares. <br> Address:  4 Southsea Road, Milton, Portsmouth, PO12BL</p>
                    <a class="btn btn-default btn-sm" style="float:right">View Post</a>
                </contianer>
          </div>
        </div>
        
    </body>
</html>
